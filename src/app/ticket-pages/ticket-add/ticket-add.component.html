<h1> Create Ticket </h1>

<form [formGroup]="ticketForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label>Phone number</label>
        <input type="text" class="form-control" name="phone" placeholder="Phone number" formControlName="phone">
    </div>
    <div class="form-group">
        <label>Governorate</label>
        <select id="governorateId" class="form-control" formControlName="governorateId">
            <option *ngFor="let governorate of governorates" [value]="governorate.id">{{governorate.name}}</option>
        </select>
    </div>
    <div class="form-group">
        <label>City</label>
        <select id="cityId" class="form-control" formControlName="cityId">
            <option *ngFor="let city of cities" [value]="city.id">{{city.name}}</option>
        </select>
    </div>
    <div class="form-group">
        <label>District</label>
        <select id="districtId" class="form-control" formControlName="districtId">
            <option *ngFor="let district of districts" [value]="district.id">{{district.name}}</option>
        </select>
    </div>
    <input type="submit" class="btn btn-primary mb-2" value="Send" [disabled]="!ticketForm.valid">
    <button class="btn btn-secondry mb-2" type="button" (click)="back()">Back</button>
</form>
